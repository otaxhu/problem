name: golangci-lint

on:
  push:
    branches:
    - main

  pull_request:
    branches:
    - main

permissions:
  contents: read

jobs:
  golangci:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v4

    - uses: actions/setup-go@v5
      with:
        go-version: stable

    - uses: golangci/golangci-lint-action@v6
      with:
        version: latest
